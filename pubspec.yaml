name: parts_of_speech_quiz
description: Parts of Speech Quiz Application
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  animated_splash_screen: ^1.2.0
  font_awesome_flutter: ^10.1.0
  styled_text: ^5.1.0
  shared_preferences: ^2.0.15
  intl: ^0.17.0
  video_player: ^2.4.2
  confetti: ^0.6.0
  url_launcher: ^6.1.2



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/video/
  fonts:
    - family: Dongle
      fonts:
        - asset: assets/fonts/Dongle-Regular.ttf